<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!--<link rel="stylesheet" href="css/style.css">-->

    <link rel="icon" href="Favicon.png">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Log-in page</title>
</head>
<body>


<form >
<main class="login-form">
    <div class="cotainer" >
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Log-in</div>
                    <div class="card-body">
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">
                                    E-Mail Address :</label>
                                <div class="col-md-6">
                                        <input type="text" class="form-control" name="email" 
                                        [(ngModel)]="emplog.email" #email="ngModel"
                                         [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                            <div *ngIf="email.errors.required">Email is required</div>
                                            <div *ngIf="email.errors.email">Valid email address is required</div>
                                        </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password  :</label>
                                <div class="col-md-6">
                                        <input type="password" class="form-control" name="password" [(ngModel)]="emplog.crtPassword" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" 
                                        required minlength="6" maxlength="15" autocomplete="OFF" />
                                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                            <div *ngIf="password.errors.required">Password is required</div>
                                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>                                </div>
                            </div>

                            

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" (click)="loginUser()">
                                    log in
                                </button>
                                <a href="http://localhost:4200/fpassword" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
</form>
</body>
</html>
